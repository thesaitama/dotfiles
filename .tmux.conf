# ------------------------------------------------------------------------
# mouse

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ------------------------------------------------------------------------
# terminal color

# 256 colors
# set -g default-terminal "screen-256color-italic"
# set-option -ga terminal-overrides ",screen-256color-italic:Tc,*:U8=0"
# true color (xterm-256color-italic)
set -g default-terminal "screen-256color-italic"
set -ga terminal-overrides ",screen-256color-italic:Tc,*:U8=0"
# set -ag terminal-overrides ',*:U8=0'

# ------------------------------------------------------------------------
# command-line

set -g message-fg default
set -g message-bg black

# ------------------------------------------------------------------------
# status line

set -g status-bg black
set -g status-fg default

set-option -g status-justify "centre"
set-window-option -g window-status-format "#[bg=colour242] #I:#P #W #[default]"
set-window-option -g window-status-current-format "#[bg=colour34] #I:#P #W#F #[default]"
set-option -g status-left-length 100
set-option -g status-right-length 100

# set-option -g status-left '#[bg=colour241]#{?client_prefix,#[reverse],}@#h: #S #[default]#{?window_zoomed_flag,[+zoom],}#{pane_current_path} '
set-option -g status-left '#[bg=colour242]#{?client_prefix,#[reverse],}@#h: #S #[default]#{?window_zoomed_flag,[+zoom],} '
# set-option -g status-right " #(tmux-status-line)#[bg=colour242,fg=white] %m/%d %H:%M "
set-option -g status-right " #(tmux-status-line)#[bg=colour242,fg=white] %m/%d "
set-option -g status-position top

# ------------------------------------------------------------------------
# pane

setw -g pane-base-index 1
set display-panes-time 3000
set-option -g pane-border-fg colour010
set-option -g pane-active-border-fg colour014

# ------------------------------------------------------------------------
# pane-border

set-option -g pane-border-status bottom
set-option -g pane-border-format "#[fg=blac,fg=blue]#{?pane_active,#[reverse],} #P #[default]#(tmux-pane-border #{pane_current_path})"
set-option -g pane-border-fg colour023
set-option -g pane-active-border-fg blue

# ------------------------------------------------------------------------
# screen saver

# set -g lock-after-time 600
# set -g lock-command "cmatrix -s -b"

# ------------------------------------------------------------------------
# etc

set -sg escape-time 0
setw -g monitor-activity on
set -g visual-activity on
